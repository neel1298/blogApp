{% extends "blog/base.html" %}

{% block content %}
<section id="createPost" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Update a Blog Post</h4>
            </div>
            <div class="card-body">  
              {% if posts  %}
              {% for post in posts %}
                <form action="" method="POST"  id="create_post">
                  {% csrf_token %}   
                <div class="form-group">
                  <input type="hidden" value="{{ user.id }}" name="user_id" id="user_id" />  
                  <label for="blog-title">Title</label>
                  <input type="text" name="blog-title" id="blog-title" class="form-control" value= "{{ post.title }}" required >
                </div>
                <div class="form-group">
                  <label for="blog-content">Blog Content</label>
                  <textarea rows = "5" cols = "1000"  name="blog-content" id="blog-content" class="form-control" required>{{post.content}}</textarea>
                </div>
                <input type="submit" value="Update Post" class="btn btn-primary btn-block">
              </form>
              {% endfor %}
              {% else %}
              <form action="" method="POST"  id="create_post">
                {% csrf_token %}   
              <div class="form-group">
                <input type="hidden" value="{{ user.id }}" name="user_id" id="user_id" />  
                <label for="blog-title">Title</label>
                <input type="text" name="blog-title" id="blog-title" class="form-control" value= "{{ post.title }}" required >
              </div>
              <div class="form-group">
                <label for="blog-content">Blog Content</label>
                <textarea rows = "5" cols = "1000"  name="blog-content" id="blog-content" class="form-control" required>{{post.content}}</textarea>
              </div>
              <input type="submit" value="Create Post" class="btn btn-success btn-block">
            </form>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
